<div class="container my-5 p-5" >
  <h2 class="text-center text-warning fw-bolder">Our product </h2>
  <div class="my-2">
  <button routerLink="/addProduct" class="btn btn-warning text-light fw-bolder rounded-3 d-inline">Add Product </button>
  <input [(ngModel)]="searchTerm"  (input)="filterProducts()"  class="form-control w-50 ms-auto" placeholder="search" type="search" name="" id=""> 
  
  
  </div>
 
  <table class="table table-light table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quaitity</th>
    <th scope="col">ImgSrc</th>
     <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    @for (product of filteredProducts; track $index) {

            <tr>
      <th scope="row">{{product.id}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.imgSrc}}</td>
      <td>
        <i [routerLink]="['/product/edit', product.id]" class="bi bi-pencil-square mx-1 text-info"></i>
        <i [routerLink]="['/product/details', product.id]" class="bi bi-eye-fill  mx-1 text-warning"></i>
        <i (click)="deleteProduct(product.id)" class="bi bi-trash3-fill mx-1 text-danger"></i>
      </td>

    </tr>
        
    }


  </tbody>
</table>

</div>
