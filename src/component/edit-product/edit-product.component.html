<div class="container-fluid  my-5 p-5">
  <div class="container p-4 w-50 bg-light my-5 rounded-5">
  <h2 class="fw-bolder my-2 text-warning">Edit Product</h2>
  
  <form (ngSubmit)="updateProduct()">
    <div class="form-group my-2">
      <label>Product Name</label>
      <input type="text" class="form-control"  [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="form-group my-2">
      <label>Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="form-group my-2">
      <label>Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="product.quantity" name="quantity"required>
    </div>

    <div class="form-group my-2">
      <label>Image URL</label>
      <input type="text" class="form-control" [(ngModel)]="product.imgSrc" name="imgSrc">
    </div>

    <div class="button-group">
      <button 
        type="submit" 
        class="btn btn-warning fw-bold text-light  rounded-4 my-2">
        Update Product
      </button>

    </div>
  </form>
</div>

</div>
